<!DOCTYPE html>
<html lang="en">
  <head>

    <title>forms-1_1</title>

  <body>
    <main>
      <section>
        <!-- onsubmit="return false" um formular bei submit nicht neu zu laden -->
        <form onsubmit="return false;">
          <label for="num"></label>
          <input type="number" id="num" />

          <!-- onklick -> function wird aufgerufen -->
          <button type="button" onclick="getInputValue();">
            Verdoppel mich!
          </button>
        </form>
        <p id="result"></p>
      </section>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
