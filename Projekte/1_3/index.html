<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects-JS-counter-1_3</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <section class="counter">
        <h1>Counter</h1>
        <h2 id="result"></h2>
        <section>
          <form class="buttons" onsubmit="return false;">
            <button onclick="addOne();">+1</button>
            <button onclick="subtractOne();">-1</button>

            <button onclick="addTen();">+10</button>
            <button onclick="subtractTen();">-10</button>

            <button onclick="addHundred();">+100</button>
            <button onclick="subtractHundred();">-100</button>

            <button onclick="resetAll();">Reset</button>
            <button onclick="multiplyTwo();">*2</button>
          </form>
        </section>
      </section>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
