<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forms-3_3</title>
  </head>
  <body>
    <main id="colorSection" style="height: 100vh; width: 100vw; margin: 0">
      <section style="margin: 0 auto; padding: 50px; text-align: center">
        <form onsubmit="return false;">
          <label for="redRange">RED</label>
          <input
            onchange="changeBackground();"
            type="range"
            id="red"
            min="0"
            max="255"
            step="1"
            value="128"
          />

          <label for="greenRange">GREEN</label>
          <input
            onchange="changeBackground();"
            type="range"
            id="green"
            min="0"
            max="255"
            step="1"
            value="128"
          />

          <label for="blueRange">BLUE</label>
          <input
            onchange="changeBackground();"
            type="range"
            id="blue"
            min="0"
            max="255"
            step="1"
            value="128"
          />
        </form>
      </section>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
